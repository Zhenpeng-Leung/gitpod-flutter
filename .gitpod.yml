image: 
  file: .gitpod.Dockerfile

tasks:
  - before: >
      yes | sdk i java 8.0.232-open &&
      date
  - init: >
      flutter upgrade &&
      flutter update-packages --force-upgrade &&
      flutter run -d web-server --no-resident
      date &&
  - command: date

ports:
  - port: 8080
    onOpen: open-preview

